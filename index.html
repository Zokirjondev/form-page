<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="form-label">
                <div class="head">
                    <h1>Create a free account</h1>
                    <p class="form-lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque. </p>
                </div>
                <form action="" class="form">
                    <label for="Fname">Name</label>
                    <input type="text" name="name" placeholder="Your name" required>
                    <label for="Fname">E-mail name</label>
                    <input type="email" name="name" placeholder="Your e-mail adress" required>
                    <label for="Fname">Password</label>
                    <input type="password" name="number" required>
                    <label for="Fname">Confirm Password</label>
                    <input type="password" name="number" required>
                    <input class="submit" type="Submit" value="Sign Up" id="Submit">
                </form>
                <div class="form-footer">
                    <p>By signing up you agree to our <a href="https://www.business-in-a-box.com/">Terms of Service</a>
                        and <a href="https://www.cookiebot.com/">Privacy Policy</a></p>
                    <h4>Already have an account? <a href="https://www.login.com/">Login</a></h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
